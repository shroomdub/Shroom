    body::before{opacity:.9;filter:blur(.2px);background-image:radial-gradient(1.6px 1.6px at 5% 8%,#fff,rgba(255,255,255,0)),radial-gradient(1.6px 1.6px at 12% 18%,#fff,rgba(255,255,255,0)),radial-gradient(1.5px 1.5px at 20% 32%,#fff,rgba(255,255,255,0)),radial-gradient(1.7px 1.7px at 30% 12%,#fff,rgba(255,255,255,0)),radial-gradient(1.6px 1.6px at 40% 44%,#fff,rgba(255,255,255,0)),radial-gradient(1.8px 1.8px at 50% 66%,#fff,rgba(255,255,255,0)),radial-gradient(1.5px 1.5px at 60% 22%,#fff,rgba(255,255,255,0)),radial-gradient(1.6px 1.6px at 70% 52%,#fff,rgba(255,255,255,0)),radial-gradient(1.5px 1.5px at 80% 74%,#fff,rgba(255,255,255,0)),radial-gradient(1.6px 1.6px at 90% 16%,#fff,rgba(255,255,255,0)),radial-gradient(1.6px 1.6px at 15% 80%,#fff,rgba(255,255,255,0)),radial-gradient(1.6px 1.6px at 35% 90%,#fff,rgba(255,255,255,0)),radial-gradient(1.6px 1.6px at 65% 88%,#fff,rgba(255,255,255,0)),radial-gradient(1.6px 1.6px at 85% 92%,#fff,rgba(255,255,255,0));animation:twinkleDense 5.4s ease-in-out infinite}
    body::after{opacity:.9;filter:blur(.3px);background-image:radial-gradient(3.4px 3.4px at 22% 26%,#fff,rgba(255,255,255,0)),radial-gradient(3.0px 3.0px at 48% 12%,#fff,rgba(255,255,255,0)),radial-gradient(3.6px 3.6px at 62% 42%,#fff,rgba(255,255,255,0)),radial-gradient(3.2px 3.2px at 78% 22%,#fff,rgba(255,255,255,0)),radial-gradient(3.8px 3.8px at 72% 56%,#fff,rgba(255,255,255,0)),radial-gradient(3.2px 3.2px at 18% 18%,#fff,rgba(255,255,255,0)),radial-gradient(3.6px 3.6px at 28% 72%,#fff,rgba(255,255,255,0)),radial-gradient(3.0px 3.0px at 54% 82%,#fff,rgba(255,255,255,0));animation:twinkleBright 6.6s ease-in-out infinite}

    header,main,footer{position:relative;z-index:1}
    .container{max-width:980px;margin:0 auto;padding:28px 20px}
    .section-title{font-family:'Chewy',cursive;font-size:clamp(28px,5vw,48px);letter-spacing:.02em;color:var(--cream);-webkit-text-stroke:1.2px #000;text-shadow:1px 1px 0 #000,-1px 1px 0 #000,1px -1px 0 #000,-1px -1px 0 #000,0 2px 0 #000,2px 0 0 #000,0 -2px 0 #000,-2px 0 0 #000,0 0 16px rgba(168,85,247,.65),0 0 34px rgba(236,72,153,.4);margin:6px 0 14px}
    .card{background:rgba(255,255,255,.06);border:0;border-radius:16px;padding:16px;filter:drop-shadow(0 0 14px rgba(168,85,247,.55)) drop-shadow(0 0 24px rgba(236,72,153,.35))}
    .btn{display:inline-block;font-family:'Chewy',cursive;-webkit-text-stroke:1.2px #000;padding:12px 20px;border-radius:999px;cursor:pointer;text-decoration:none;transition:transform .08s ease,filter .15s ease}
    .btn:hover{transform:translateY(-2px)}
    .btn.solid{background:var(--icon);color:var(--cream);border:0}
    .btn.outline{background:transparent;color:var(--lime);border:3px solid var(--lime)}
    .btn.outline:hover{background:var(--icon);color:#fff;border-color:var(--icon)}
    .downloads{display:grid;grid-template-columns:1fr;gap:18px}
    .dl-item-title{font-family:'Chewy',cursive;font-size:clamp(20px,3.2vw,28px);letter-spacing:.02em;margin:0 0 6px}
    .dl-actions{display:flex;gap:14px;flex-wrap:wrap}
    .lead{font-size:clamp(16px,2.6vw,18px)}
  

/* Mini-logo (exact SVG scaled) */
#mini-logo-wrap{display:flex;justify-content:center;margin:40px auto 6px;}
#mini-logo-wrap svg{width:min(240px,60vw);height:auto;overflow:visible;
  filter: drop-shadow(0 0 14px rgba(168,85,247,.55)) drop-shadow(0 0 24px rgba(236,72,153,.35));}
@keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
#mini-logo-wrap [id="S"]{animation:floaty 2.8s ease-in-out infinite;animation-delay:-.2s}
#mini-logo-wrap [id="H"]{animation:floaty 2.8s ease-in-out infinite;animation-delay:-.6s}
#mini-logo-wrap [id="O1"]{animation:floaty 2.8s ease-in-out infinite;animation-delay:-.9s}
#mini-logo-wrap [id="O2"]{animation:floaty 2.8s ease-in-out infinite;animation-delay:-.4s}
#mini-logo-wrap [id="M"]{animation:floaty 2.8s ease-in-out infinite;animation-delay:-1.1s}

/* Toast */
#toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);
  background:rgba(0,0,0,.65);color:#fff;padding:10px 14px;border-radius:999px;
  font-family:'Chewy',cursive;-webkit-text-stroke: .8px #000;letter-spacing:.02em;
  box-shadow:0 0 12px rgba(168,85,247,.55), 0 0 22px rgba(236,72,153,.35);
  opacity:0;pointer-events:none;transition:opacity .25s ease, transform .25s ease; z-index: 10;}
#toast.show{opacity:1;transform:translateX(-50%) translateY(-4px);}


/* Album art + layout */
.dl-card{display:grid;grid-template-columns:160px 1fr;gap:16px;align-items:center}
@media (max-width:640px){ .dl-card{grid-template-columns:1fr} }
.dl-art{width:160px;max-width:40vw;aspect-ratio:1/1;border-radius:14px;overflow:hidden;
  box-shadow:0 0 14px rgba(168,85,247,.55), 0 0 24px rgba(236,72,153,.35);}
.dl-art img{width:100%;height:100%;object-fit:cover;display:block}
.dl-body{display:flex;flex-direction:column;gap:8px}
.dl-artist{
  margin: 2px 0 10px;
  font-size: 14px;
  line-height: 1.3;
  letter-spacing: .02em;
  color: var(--cream);
  opacity: .9;
  /* subtle glow to match site vibe, lighter than titles */
  text-shadow: 0 0 10px rgba(168,85,247,.25), 0 0 18px rgba(236,72,153,.20);
}
@media (max-width:640px){
  .dl-artist{ margin-bottom: 8px; }
}

<script>
(function(){
  const storeKey = "dlUnlocked";
  const pendKey  = "dlPending";
  const unlocked = JSON.parse(localStorage.getItem(storeKey) || "{}");
  const pending  = JSON.parse(localStorage.getItem(pendKey)  || "{}");

  function showToast(msg){
    let t = document.getElementById('toast');
    if(!t){
      t = document.createElement('div');
      t.id = 'toast';
      t.textContent = msg || 'Download unlocked';
      document.body.appendChild(t);
    }else{
      t.textContent = msg || 'Download unlocked';
    }
    t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'), 2200);
  }

  // Reveal all unlocked links immediately (persisted)
  Object.keys(unlocked).forEach(id => {
    if (unlocked[id] === 1) {
      const link = document.getElementById(id + '-link');
      if (link) link.style.display = 'inline-block';
    }
  });

  // Mark gate as pending on Follow click
  document.querySelectorAll('a[data-gate][href*="instagram.com/shroomdub"]').forEach(a => {
    a.addEventListener('click', () => {
      const id = a.getAttribute('data-gate');
      pending[id] = Date.now();
      localStorage.setItem(pendKey, JSON.stringify(pending));
    });
  });

  function unlockPending(){
    const now = Date.now();
    const pend = JSON.parse(localStorage.getItem(pendKey) || "{}");
    let changed = false;
    Object.keys(pend).forEach(id => {
      if (now - pend[id] < 2 * 60 * 60 * 1000) { // within 2 hours
        unlocked[id] = 1;
        delete pend[id];
        changed = true;
        const link = document.getElementById(id + '-link');
        if (link) link.style.display = 'inline-block';
        showToast('Thanks for following — download unlocked!');
      } else {
        delete pend[id];
        changed = true;
      }
    });
    if (changed) {
      localStorage.setItem(pendKey, JSON.stringify(pend));
      localStorage.setItem(storeKey, JSON.stringify(unlocked));
    }
  }

  window.addEventListener('focus', unlockPending);
  document.addEventListener('visibilitychange', function(){
    if (document.visibilityState === 'visible') unlockPending();
  });
})();
</script>

<div id="toast" aria-live="polite" aria-atomic="true" style="display:none"></div>

<script>
(function(){
  function initArtAndLinks(){
    document.querySelectorAll('.dl-card').forEach(function(card){
      const slug = card.getAttribute('data-slug');
      if(!slug) return;

      // Find gate id inside this card (from the Follow button)
      const follow = card.querySelector('a[data-gate]');
      const id = follow ? follow.getAttribute('data-gate') : null;

      // Album art: try cover.jpg then cover.png; hide art box if both missing
      const artBox = card.querySelector('.dl-art');
      const artImg = artBox ? artBox.querySelector('img') : null;
      if(artImg){
        const jpg = `/assets/downloads/${slug}/cover.jpg`;
        const png = `/assets/downloads/${slug}/cover.png`;
        let triedPng = false;
        artImg.onerror = function(){
          if(!triedPng){
            triedPng = true;
            artImg.src = png;
          } else {
            if(artBox) artBox.style.display = 'none';
          }
        };
        artImg.src = jpg;
      }

      // Download link: if empty/#, set to conventional path /assets/downloads/{slug}/{slug}.wav
      if(id){
        const dl = document.getElementById(id + '-link');
        if(dl){
          const href = dl.getAttribute('href');
          if(!href || href === '#'){
            dl.setAttribute('href', `/assets/downloads/${slug}/${slug}.wav`);
          }
        }
      }
    });
  }
  if(document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', initArtAndLinks); }
  else { initArtAndLinks(); }
})();
</script>
